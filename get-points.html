<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>百度地图写字+导出坐标</title>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?238d955ace49b79a20fb59344f390016";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=EXl1klVct9z0GXE7KAkPUkawwDhDN0h9"></script>
    <style>
        #map {width:100vw;height:100vh;}
        button {padding:8px 16px;margin:5px;font-size: 30px;font-weight: bold;border: 2px solid #000;}
        .btn_loc {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="btn_loc">
        <button onclick="clearPoints(0)">清空所有点</button>
        <button onclick="clearPoints(1)">清空上一个点</button>
        <button onclick="exportPoints()">导出坐标(复制到剪贴板)</button>
        <button onclick="backToConfig()">返回配置页面</button>
    </div>

    <script>
        // 初始化地图
        const map = new BMap.Map("map");
        map.centerAndZoom(new BMap.Point(82.918, 40.612), 9);
		// 设置为卫星图
        map.setMapType(BMAP_HYBRID_MAP);

        // 不生效可能是因为地图未加载完成，后续再看是否有需要优化
		// 禁止缩放
        //map.disableScrollWheelZoom();
        // 禁止触摸缩放
        //map.disableTouchZoom();
        map.disableDragging();
        map.disableDoubleClickZoom();


        // 存储坐标的数组
        const points = [];

        // 点击地图写点
        map.addEventListener("click", e => {
            const pt = e.point;
            points.push({lng:pt.lng, lat:pt.lat});
            map.addOverlay(new BMap.Marker(pt));
        });

        // 清空所有点
        function clearPoints(type) {
            if (type === 0) {
                map.clearOverlays();
                points.length = 0;
            } else if (type === 1) {
                if (points.length > 0) {
                    map.removeOverlay(map.getOverlays()[map.getOverlays().length - 1]);
                    points.pop();
                }
            }
        }

        // 导出坐标（复制到剪贴板）
        function exportPoints() {
            const str = JSON.stringify(points);
            navigator.clipboard.writeText(str);
            alert("坐标已复制！");
        }

		// 返回配置页面
        function backToConfig() {
			const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const token = urlParams.get('token');
            window.location.href = "./config.html?code=" + code + "&token=" + token;
        }
    </script>
</body>
</html>
