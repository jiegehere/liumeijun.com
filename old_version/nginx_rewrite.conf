# Nginx 伪静态规则
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# 静态文件缓存设置
location ~* \.(html|js|css|png|jpg|jpeg|gif|ico|mp3|ogg)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
}

# 禁止访问隐藏文件
location ~ /\.
    deny all;
}

# 配置上传文件目录
location /uploads/ {
    autoindex off;
}
