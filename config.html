<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>配置管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft Yahei', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        h3 {
            color: #666;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #f44336;
        }

        .btn-danger:hover {
            background-color: #da190b;
        }

        .btn-secondary {
            background-color: #666;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .btn-sm {
            padding: 4px 12px;
            font-size: 12px;
        }

        .chapter-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }

        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .chapter-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .chapter-actions {
            display: flex;
            gap: 8px;
        }

        .location-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #e3f2fd;
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .location-title {
            font-weight: bold;
            color: #555;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .address-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .address-group input {
            flex: 1;
        }

        .coordinate-group {
            display: flex;
            gap: 10px;
        }

        .coordinate-group input {
            flex: 1;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .type-1 { background-color: #e3f2fd; color: #1976d2; }
        .type-2 { background-color: #f3e5f5; color: #7b1fa2; }
        .type-3 { background-color: #e8f5e9; color: #388e3c; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .json-editor {
            width: 100%;
            min-height: 400px;
            font-family: monospace;
            font-size: 12px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom-color: #4CAF50;
            color: #4CAF50;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .chapter-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .address-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>配置管理</h1>
        
        <div id="message" class="message"></div>

        <!-- 快速操作 -->
        <div class="section">
            <h2>快速操作</h2>
            <button class="btn" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-secondary" onclick="loadConfig()">重新加载</button>
            <button class="btn btn-secondary" onclick="jumpToShowUrl()">查看效果</button>
            <button class="btn btn-secondary" style="display: none;" onclick="exportConfig()">导出JSON</button>
            <button class="btn btn-secondary" style="display: none;" onclick="showJsonEditor()">JSON编辑</button>
        </div>

        <!-- 标签页 -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('basic')">基本配置</div>
            <div class="tab" onclick="switchTab('chapters')">章节管理</div>
            <div class="tab" onclick="switchTab('end')">结束画面配置</div>
            <div class="tab" style="display: none;" onclick="switchTab('json')">JSON预览</div>
        </div>

        <!-- 基本配置 -->
        <div id="tab-basic" class="tab-content active">
            <div class="section">
                <h2>基本配置</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label>初始地图中心地址</label>
                        <div class="address-group">
                            <input type="text" id="initMapCenterAddress" placeholder="输入地址">
                            <button class="btn btn-sm" onclick="geocodeAddress('initMapCenter')">解析坐标</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>初始地图中心坐标</label>
                        <div class="coordinate-group">
                            <input type="text" id="initMapCenterLng" placeholder="经度">
                            <input type="text" id="initMapCenterLat" placeholder="纬度">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>全局缩放速度（毫秒）</label>
                    <input type="number" id="globalZoomSpeed" placeholder="1000" min="100" step="100">
                    <small style="color: #666;">地图缩放动画的持续时间，单位：毫秒</small>
                </div>
                <div class="form-group">
                    <label>音频文件路径</label>
                    <input type="text" id="audioUrl" placeholder="./audio.mp3">
                </div>
            </div>
        </div>

        <!-- 章节管理 -->
        <div id="tab-chapters" class="tab-content">
            <div class="section">
                <h2>章节管理</h2>
               
                <div id="chaptersList" style="margin-top: 20px;">
                    <!-- 章节列表将在这里动态生成 -->
                </div>
                <button class="btn" onclick="addChapter()">添加章节</button>
            </div>
        </div>

        <!-- 结束配置 -->
        <div id="tab-end" class="tab-content">
            <div class="section">
                <h2>结束配置</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label>结束画面文案</label>
                        <input type="text" id="endText" placeholder="输入结束画面文案">
                    </div>
                    <div class="form-group">
                        <label>结束地图中心地址</label>
                        <div class="address-group">
                            <input type="text" id="endMapCenterAddress" placeholder="输入地址">
                            <button class="btn btn-sm" onclick="geocodeAddress('endMapCenter')">解析坐标</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>结束地图中心坐标</label>
                        <div class="coordinate-group">
                            <input type="text" id="endMapCenterLng" placeholder="经度">
                            <input type="text" id="endMapCenterLat" placeholder="纬度">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>地图缩放级别</label>
                    <select id="endZoomLevel">
                        <option value="3">3 - 展示全国范围（如：中国地图）</option>
                        <option value="4">4 - 展示全国范围（如：中国地图）</option>
                        <option value="5">5 - 展示省级范围（如：广东省）</option>
                        <option value="6">6 - 展示省级范围（如：广东省）</option>
                        <option value="7">7 - 展示省级范围（如：广东省）</option>
                        <option value="8">8 - 展示城市范围（如：梅州、广州）</option>
                        <option value="9" selected>9 - 展示城市范围（如：梅州、广州）</option>
                        <option value="10">10 - 展示城市范围（如：梅州、广州）</option>
                        <option value="11">11 - 展示城市范围（如：梅州、广州）</option>
                        <option value="12">12 - 展示街道级视图</option>
                        <option value="13">13 - 展示路线（如：两地之间的路线）</option>
                        <option value="14">14 - 展示路线（如：两地之间的路线）</option>
                        <option value="15">15 - 展示具体地点（如：纪念馆、祠堂）</option>
                        <option value="16">16 - 展示具体地点（如：纪念馆、祠堂）</option>
                        <option value="17">17 - 展示具体地点（如：纪念馆、祠堂）</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>标记点列表（JSON数组）</label>
                    <textarea id="endMarkerList" class="json-editor" placeholder='[{"lng": 116.135018, "lat": 24.33438}, {"lng": 113.345774, "lat": 23.153356}]'></textarea>
                    <small style="color: #666;">格式：JSON数组，每个元素包含 lng 和 lat 属性， 默认标记点组成字是 生日快乐</small>
                </div>
            </div>
        </div>

        <!-- JSON预览 -->
        <div id="tab-json" class="tab-content">
            <div class="section">
                <h2>JSON配置预览</h2>
                <textarea id="jsonPreview" class="json-editor" readonly></textarea>
            </div>
        </div>

        <!-- JSON编辑器弹窗 -->
        <div id="jsonEditorModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 800px; background: white; padding: 20px; border-radius: 8px; max-height: 90vh; overflow: auto;">
                <h2>JSON编辑器</h2>
                <textarea id="jsonEditor" class="json-editor" style="margin: 20px 0;"></textarea>
                <div>
                    <button class="btn" onclick="saveFromJsonEditor()">保存</button>
                    <button class="btn btn-secondary" onclick="closeJsonEditor()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 百度地图API -->
    <script src="https://api.map.baidu.com/api?v=2.0&ak=EXl1klVct9z0GXE7KAkPUkawwDhDN0h9"></script>
    
    <script>
        // 当前配置数据
        let currentConfig = {
            code: "",
            basicCfg: {
                initMapCenterAddress: "",
                initMapCenterPoint: { lng: "", lat: "" },
                globalZoomSpeed: 1000,
                audioUrl: ""
            },
            showList: [],
            endShowCfg: {
                endText: "",
                endMapCenterAddress: "",
                endMapCenterPoint: { lng: "", lat: "" },
                zoomLevel: 9,
                markerList: []
            }
        };

        // 章节类型说明
        const chapterTypes = {
            1: { name: "展示双方位置", desc: "展示双方的位置，每个展示后增加标记弹跳效果" },
            2: { name: "展示路线", desc: "展示两个地方之间的路线（限制2个地点）" },
            3: { name: "一起去过的地方", desc: "顺序每个地点，可以配置图片和文字说明" },
            4: { name: "想去的地方", desc: "展示想去的地方" }
        };

        // 获取cookie值
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                return parts.pop().split(';').shift();
            }
            return null;
        }

        function getCodeDesc() {
            html = `
                <div class="alert alert-danger" role="alert">
                    <div style="text-align: center;"> 链接有误，缺失授权码或已失效，可扫码咨询获取 </div>
                    <div style="text-align: center; margin-top: 10px;">
                        <img src="./uploads/images/qrcode.png" alt="扫码咨询" style="width: 100px; height: 100px;">
                    </div>
                </div>
            `;
            return html;
        }

        // 跳转查看效果
        function jumpToShowUrl() {
            if (!currentConfig.code) {
                showMessage(getCodeDesc(), 'error', 0);
                return;
            }
            window.open('./index.html?code=' + currentConfig.code, '_blank');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 读取链接参数code或者本地cookie中的code
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code') || getCookie('code');
            if (!code) {
                showMessage(getCodeDesc(), 'error', 0);
                return;
            }
            if (code) {
                currentConfig.code = code;
            }
            loadConfig(code);
        });

        // 切换标签页
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
            
            if (tabName === 'json') {
                updateJsonPreview();
            }
        }

        // 显示消息
        function showMessage(message, type = 'info', showTime = 3000) {
            const msgEl = document.getElementById('message');
            msgEl.innerHTML = message;
            msgEl.className = 'message ' + type;
            if (showTime > 0) {
                setTimeout(() => {
                    msgEl.className = 'message';
                }, showTime);
            }
        }

        // 加载配置
        async function loadConfig(code) {
            try {
                const response = await fetch('/api/getConfig?code=' + code);
                console.log("加载配置响应:", response);
                if (response.ok) {
                    const data = await response.json();
                    if (data.ret === 0) {
                        currentConfig = data.data;
                        currentConfig.code = code; //保证一致
                    } else {
                        showMessage(getCodeDesc(), 'error', 0);
                    }
                } else {
                    showMessage('使用默认配置', 'info');
                }
            } catch (error) {
                showMessage('加载配置失败: ' + error.message, 'error');
                console.error('加载配置失败:', error);
            }
            console.log('加载配置:', currentConfig);
            renderBasicConfig();
            renderEndConfig();
            renderChapters();
        }

        // 渲染基本配置
        function renderBasicConfig() {
            document.getElementById('initMapCenterAddress').value = currentConfig.basicCfg.initMapCenterAddress || '';
            document.getElementById('initMapCenterLng').value = currentConfig.basicCfg.initMapCenterPoint?.lng || '';
            document.getElementById('initMapCenterLat').value = currentConfig.basicCfg.initMapCenterPoint?.lat || '';
            document.getElementById('globalZoomSpeed').value = currentConfig.basicCfg.globalZoomSpeed || 1000;
            document.getElementById('audioUrl').value = currentConfig.basicCfg.audioUrl || '';
        }

        // 渲染结束配置
        function renderEndConfig() {
            document.getElementById('endText').value = currentConfig.endShowCfg?.endText || '';
            document.getElementById('endMapCenterAddress').value = currentConfig.endShowCfg?.endMapCenterAddress || '';
            document.getElementById('endMapCenterLng').value = currentConfig.endShowCfg?.endMapCenterPoint?.lng || '';
            document.getElementById('endMapCenterLat').value = currentConfig.endShowCfg?.endMapCenterPoint?.lat || '';
            document.getElementById('endZoomLevel').value = currentConfig.endShowCfg?.zoomLevel || 9;
            document.getElementById('endMarkerList').value = JSON.stringify(currentConfig.endShowCfg?.markerList || [], null, 2);
        }

        // 收集基本配置
        function collectBasicConfig() {
            currentConfig.basicCfg = {
                initMapCenterAddress: document.getElementById('initMapCenterAddress').value,
                initMapCenterPoint: {
                    lng: parseFloat(document.getElementById('initMapCenterLng').value) || 0,
                    lat: parseFloat(document.getElementById('initMapCenterLat').value) || 0
                },
                globalZoomSpeed: parseInt(document.getElementById('globalZoomSpeed').value) || 1000,
                audioUrl: document.getElementById('audioUrl').value
            };
        }

        // 收集结束配置
        function collectEndConfig() {
            try {
                const markerListJson = document.getElementById('endMarkerList').value;
                const markerList = markerListJson ? JSON.parse(markerListJson) : [];
                
                currentConfig.endShowCfg = {
                    endText: document.getElementById('endText').value,
                    endMapCenterAddress: document.getElementById('endMapCenterAddress').value,
                    endMapCenterPoint: {
                        lng: parseFloat(document.getElementById('endMapCenterLng').value) || 0,
                        lat: parseFloat(document.getElementById('endMapCenterLat').value) || 0
                    },
                    zoomLevel: parseInt(document.getElementById('endZoomLevel').value) || 9,
                    markerList: markerList
                };
            } catch (error) {
                showMessage('标记点列表JSON格式错误: ' + error.message, 'error');
                throw error;
            }
        }

        // 渲染章节列表
        function renderChapters() {
            const container = document.getElementById('chaptersList');
            if (!currentConfig.showList || currentConfig.showList.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无章节，请点击"添加章节"按钮</div>';
                return;
            }

            container.innerHTML = currentConfig.showList.map((chapter, index) => `
                <div class="chapter-item" style="background: ${chapter.isNew ? '#edcdcd' : '#d1ecf1'}" data-index="${index}">
                    <div class="chapter-header">
                        <div>
                            <span class="chapter-title">${chapter.chapterName || '未命名章节'}</span>
                            <span class="type-badge type-${chapter.type}">类型${chapter.type}: ${chapterTypes[chapter.type]?.name || '未知'}</span>
                        </div>
                        <div class="chapter-actions">
                            <button class="btn btn-sm btn-secondary" style="display: ${chapter.isNew ? 'none' : 'inline-block'}" onclick="moveChapter(${index}, -1)">上移</button>
                            <button class="btn btn-sm btn-secondary" style="display: ${chapter.isNew ? 'none' : 'inline-block'}" onclick="moveChapter(${index}, 1)">下移</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteChapter(${index})">删除</button>
                        </div>
                    </div>
                    
                    <div class="grid-2">
                        <div class="form-group">
                            <label>章节名称</label>
                            <input type="text" class="chapter-name" value="${chapter.chapterName || ''}" placeholder="输入章节名称">
                        </div>
                        <div class="form-group">
                            <label>章节类型</label>
                            <select class="chapter-type" onchange="onChapterTypeChange(${index}, this.value)">
                                ${Object.entries(chapterTypes).map(([type, info]) => `
                                    <option value="${type}" ${parseInt(type) === chapter.type ? 'selected' : ''}>
                                        类型${type}: ${info.name}
                                    </option>
                                `).join('')}
                            </select>
                            <small style="color: #666; display: block; margin-top: 5px;">${chapterTypes[chapter.type]?.desc || ''}</small>
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label>起始地址</label>
                            <div class="address-group">
                                <input type="text" class="start-address" value="${chapter.startAddress || ''}" placeholder="输入起始地址">
                                <button class="btn btn-sm" onclick="geocodeChapterAddress(${index})">解析</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>起始坐标</label>
                            <div class="coordinate-group">
                                <input type="text" class="start-lng" value="${chapter.startPoint?.lng || ''}" placeholder="经度">
                                <input type="text" class="start-lat" value="${chapter.startPoint?.lat || ''}" placeholder="纬度">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>地图缩放级别</label>
                        <select class="chapter-zoomLevel">
                            <option value="3" ${chapter.zoomLevel === 3 ? 'selected' : ''}>3 - 展示全国范围（如：中国地图）</option>
                            <option value="4" ${chapter.zoomLevel === 4 ? 'selected' : ''}>4 - 展示全国范围（如：中国地图）</option>
                            <option value="5" ${chapter.zoomLevel === 5 ? 'selected' : ''}>5 - 展示省级范围（如：广东省）</option>
                            <option value="6" ${chapter.zoomLevel === 6 ? 'selected' : ''}>6 - 展示省级范围（如：广东省）</option>
                            <option value="7" ${chapter.zoomLevel === 7 ? 'selected' : ''}>7 - 展示省级范围（如：广东省）</option>
                            <option value="8" ${chapter.zoomLevel === 8 ? 'selected' : ''}>8 - 展示城市范围（如：梅州、广州）</option>
                            <option value="9" ${chapter.zoomLevel === 9 ? 'selected' : ''}>9 - 展示城市范围（如：梅州、广州）</option>
                            <option value="10" ${chapter.zoomLevel === 10 ? 'selected' : ''}>10 - 展示城市范围（如：梅州、广州）</option>
                            <option value="11" ${chapter.zoomLevel === 11 ? 'selected' : ''}>11 - 展示城市范围（如：梅州、广州）</option>
                            <option value="12" ${chapter.zoomLevel === 12 ? 'selected' : ''}>12 - 展示街道级视图</option>
                            <option value="13" ${chapter.zoomLevel === 13 ? 'selected' : ''}>13 - 展示路线（如：两地之间的路线）</option>
                            <option value="14" ${chapter.zoomLevel === 14 ? 'selected' : ''}>14 - 展示路线（如：两地之间的路线）</option>
                            <option value="15" ${chapter.zoomLevel === 15 ? 'selected' : ''}>15 - 展示具体地点（如：纪念馆、祠堂）</option>
                            <option value="16" ${chapter.zoomLevel === 16 ? 'selected' : ''}>16 - 展示具体地点（如：纪念馆、祠堂）</option>
                            <option value="17" ${chapter.zoomLevel === 17 ? 'selected' : ''}>17 - 展示具体地点（如：纪念馆、祠堂）</option>
                        </select>
                    </div>

                    <h3>地点列表 (${chapter.locations?.length || 0}个)</h3>
                    <button class="btn btn-sm" onclick="addLocation(${index})">添加地点</button>
                    <div class="locations-list" style="margin-top: 10px;">
                        ${renderLocations(chapter.locations || [], index)}
                    </div>
                </div>
            `).join('');
        }

        // 渲染地点列表
        function renderLocations(locations, chapterIndex) {
            if (!locations || locations.length === 0) {
                return '<div class="empty-state" style="padding: 20px;">暂无地点</div>';
            }

            return locations.map((loc, locIndex) => `
                <div class="location-item" data-loc-index="${locIndex}">
                    <div class="location-header">
                        <span class="location-title">地点 #${locIndex + 1}</span>
                        <button class="btn btn-sm btn-danger" onclick="deleteLocation(${chapterIndex}, ${locIndex})">删除</button>
                    </div>
                    <div class="grid-3">
                        <div class="form-group">
                            <label>显示文本</label>
                            <input type="text" class="loc-showText" value="${loc.showText || ''}" placeholder="地点名称">
                        </div>
                        <div class="form-group">
                            <label>地址</label>
                            <div class="address-group">
                                <input type="text" class="loc-address" value="${loc.address || ''}" placeholder="输入地址">
                                <button class="btn btn-sm" onclick="geocodeLocationAddress(${chapterIndex}, ${locIndex})">解析</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <div class="image-upload-group">
                                <input type="text" class="loc-imgUrl" value="${loc.showImgUrl || ''}" placeholder="./uploads/images/xxx.jpg" readonly>
                                <input type="file" class="loc-imgFile" id="file-${chapterIndex}-${locIndex}" accept="image/*" style="display: none;" onchange="handleImageUpload(this, ${chapterIndex}, ${locIndex})">
                                <button class="btn btn-sm" onclick="document.getElementById('file-${chapterIndex}-${locIndex}').click()">上传</button>
                                <button class="btn btn-sm btn-danger" onclick="clearImage(${chapterIndex}, ${locIndex})" ${loc.showImgUrl ? '' : 'style="display: none;"'}>清除</button>
                            </div>
                            ${loc.showImgUrl ? `<img src="${loc.showImgUrl}" class="preview-img" style="max-width: 100px; max-height: 100px; margin-top: 10px; border-radius: 4px;">` : ''}
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>坐标</label>
                            <div class="coordinate-group">
                                <input type="text" class="loc-lng" value="${loc.point?.lng || ''}" placeholder="经度">
                                <input type="text" class="loc-lat" value="${loc.point?.lat || ''}" placeholder="纬度">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>显示类型</label>
                            <select class="loc-showType">
                                <option value="1" ${loc.showType === 1 ? 'selected' : ''}>标记点</option>
                            </select>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 添加章节
        function addChapter() {
            const newChapter = {
                order: currentConfig.showList.length + 1,
                type: 1,
                typeDesc: chapterTypes[1].desc,
                startAddress: "",
                startPoint: { lng: "", lat: "" },
                chapterName: "新章节",
                locations: [],
                isNew: true
            };
            currentConfig.showList.push(newChapter);
            renderChapters();
            showMessage('章节添加成功', 'success');
        }

        // 删除章节
        function deleteChapter(index) {
            if (confirm('确定要删除这个章节吗？')) {
                currentConfig.showList.splice(index, 1);
                // 重新排序
                currentConfig.showList.forEach((chapter, i) => chapter.order = i + 1);
                renderChapters();
                showMessage('章节已删除', 'success');
            }
        }

        // 移动章节
        function moveChapter(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= currentConfig.showList.length) return;
            
            const temp = currentConfig.showList[index];
            currentConfig.showList[index] = currentConfig.showList[newIndex];
            currentConfig.showList[newIndex] = temp;
            
            // 重新排序
            currentConfig.showList.forEach((chapter, i) => chapter.order = i + 1);
            renderChapters();
        }

        // 章节类型改变
        function onChapterTypeChange(index, newType) {
            currentConfig.showList[index].type = parseInt(newType);
            currentConfig.showList[index].typeDesc = chapterTypes[newType].desc;
            renderChapters();
        }

        // 添加地点
        function addLocation(chapterIndex) {
            const chapter = currentConfig.showList[chapterIndex];
            if (chapter.type === 2 && chapter.locations.length >= 2) {
                showMessage('路线展示类型最多只能有2个地点', 'error');
                return;
            }
            
            chapter.locations.push({
                showText: "",
                showType: 1,
                showImgUrl: "",
                address: "",
                point: { lng: "", lat: "" }
            });
            renderChapters();
        }

        // 删除地点
        function deleteLocation(chapterIndex, locIndex) {
            currentConfig.showList[chapterIndex].locations.splice(locIndex, 1);
            renderChapters();
        }

        // 收集章节数据
        function collectChapters() {
            const chapterItems = document.querySelectorAll('.chapter-item');
            chapterItems.forEach((item, index) => {
                const chapter = currentConfig.showList[index];
                chapter.chapterName = item.querySelector('.chapter-name').value;
                chapter.type = parseInt(item.querySelector('.chapter-type').value);
                chapter.typeDesc = chapterTypes[chapter.type].desc;
                chapter.startAddress = item.querySelector('.start-address').value;
                chapter.startPoint = {
                    lng: parseFloat(item.querySelector('.start-lng').value) || 0,
                    lat: parseFloat(item.querySelector('.start-lat').value) || 0
                };
                chapter.zoomLevel = parseInt(item.querySelector('.chapter-zoomLevel').value) || 9;

                // 收集地点数据
                const locItems = item.querySelectorAll('.location-item');
                chapter.locations = [];
                locItems.forEach(locItem => {
                    chapter.locations.push({
                        showText: locItem.querySelector('.loc-showText').value,
                        showType: parseInt(locItem.querySelector('.loc-showType').value),
                        showImgUrl: locItem.querySelector('.loc-imgUrl').value,
                        address: locItem.querySelector('.loc-address').value,
                        point: {
                            lng: parseFloat(locItem.querySelector('.loc-lng').value) || 0,
                            lat: parseFloat(locItem.querySelector('.loc-lat').value) || 0
                        }
                    });
                });
            });
        }

        // 处理图片上传
        async function handleImageUpload(input, chapterIndex, locIndex) {
            const file = input.files[0];
            if (!file) return;

            // 检查文件类型
            if (!file.type.startsWith('image/')) {
                showMessage('请选择图片文件', 'error');
                return;
            }

            // 检查文件大小（限制 10MB）
            if (file.size > 10 * 1024 * 1024) {
                showMessage('图片大小不能超过 10MB', 'error');
                return;
            }

            showMessage('正在上传图片...', 'info');

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // 更新图片路径输入框
                    const chapterItem = document.querySelectorAll('.chapter-item')[chapterIndex];
                    const locItem = chapterItem.querySelectorAll('.location-item')[locIndex];
                    const imgUrlInput = locItem.querySelector('.loc-imgUrl');
                    imgUrlInput.value = result.url;

                    // 更新或添加预览图
                    let previewImg = locItem.querySelector('.preview-img');
                    if (!previewImg) {
                        previewImg = document.createElement('img');
                        previewImg.className = 'preview-img';
                        previewImg.style.cssText = 'max-width: 100px; max-height: 100px; margin-top: 10px; border-radius: 4px;';
                        imgUrlInput.parentElement.parentElement.appendChild(previewImg);
                    }
                    previewImg.src = result.url;

                    // 显示清除按钮
                    const clearBtn = locItem.querySelector('.btn-danger');
                    if (clearBtn) {
                        clearBtn.style.display = 'inline-block';
                    }

                    showMessage('图片上传成功', 'success');
                } else {
                    showMessage('上传失败: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('上传失败:', error);
                showMessage('上传失败: ' + error.message, 'error');
            }
        }

        // 清除图片
        function clearImage(chapterIndex, locIndex) {
            const chapterItem = document.querySelectorAll('.chapter-item')[chapterIndex];
            const locItem = chapterItem.querySelectorAll('.location-item')[locIndex];
            
            // 清空输入框
            const imgUrlInput = locItem.querySelector('.loc-imgUrl');
            imgUrlInput.value = '';

            // 移除预览图
            const previewImg = locItem.querySelector('.preview-img');
            if (previewImg) {
                previewImg.remove();
            }

            // 隐藏清除按钮
            const clearBtn = locItem.querySelector('.btn-danger');
            if (clearBtn) {
                clearBtn.style.display = 'none';
            }

            showMessage('图片已清除', 'success');
        }

        // 地址解析 - 基本配置
        function geocodeAddress(prefix) {
            const address = document.getElementById(prefix + 'Address').value;
            if (!address) {
                showMessage('请输入地址', 'error');
                return;
            }

            const geocoder = new BMap.Geocoder();
            geocoder.getPoint(address, function(point) {
                if (point) {
                    document.getElementById(prefix + 'Lng').value = point.lng;
                    document.getElementById(prefix + 'Lat').value = point.lat;
                    showMessage('坐标解析成功', 'success');
                } else {
                    showMessage('无法解析该地址', 'error');
                }
            });
        }

        // 地址解析 - 章节起始地址
        function geocodeChapterAddress(chapterIndex) {
            const chapterItem = document.querySelectorAll('.chapter-item')[chapterIndex];
            const address = chapterItem.querySelector('.start-address').value;
            if (!address) {
                showMessage('请输入地址', 'error');
                return;
            }

            const geocoder = new BMap.Geocoder();
            geocoder.getPoint(address, function(point) {
                if (point) {
                    chapterItem.querySelector('.start-lng').value = point.lng;
                    chapterItem.querySelector('.start-lat').value = point.lat;
                    showMessage('坐标解析成功', 'success');
                } else {
                    showMessage('无法解析该地址', 'error');
                }
            });
        }

        // 地址解析 - 地点地址
        function geocodeLocationAddress(chapterIndex, locIndex) {
            const chapterItem = document.querySelectorAll('.chapter-item')[chapterIndex];
            const locItem = chapterItem.querySelectorAll('.location-item')[locIndex];
            const address = locItem.querySelector('.loc-address').value;
            if (!address) {
                showMessage('请输入地址', 'error');
                return;
            }

            const geocoder = new BMap.Geocoder();
            geocoder.getPoint(address, function(point) {
                if (point) {
                    locItem.querySelector('.loc-lng').value = point.lng;
                    locItem.querySelector('.loc-lat').value = point.lat;
                    showMessage('坐标解析成功', 'success');
                } else {
                    showMessage('无法解析该地址', 'error');
                }
            });
        }

        // 保存配置
        async function saveConfig() {
            try {
                collectBasicConfig();
                collectChapters();
                collectEndConfig();

                const response = await fetch('/api/saveConfig', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentConfig)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showMessage('配置保存成功', 'success');
                    } else {
                        throw new Error(result.message || '保存失败');
                    }   
                } else {
                    throw new Error('保存失败');
                }
            } catch (error) {
                showMessage('保存配置失败: ' + error.message, 'error');
                console.error('保存配置失败:', error);
            }
        }

        // 导出配置
        function exportConfig() {
            collectBasicConfig();
            collectChapters();
            collectEndConfig();
            
            const dataStr = JSON.stringify(currentConfig, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config.json';
            a.click();
            URL.revokeObjectURL(url);
            showMessage('配置已导出', 'success');
        }

        // 更新JSON预览
        function updateJsonPreview() {
            collectBasicConfig();
            collectChapters();
            collectEndConfig();
            document.getElementById('jsonPreview').value = JSON.stringify(currentConfig, null, 2);
        }

        // 显示JSON编辑器
        function showJsonEditor() {
            collectBasicConfig();
            collectChapters();
            collectEndConfig();
            document.getElementById('jsonEditor').value = JSON.stringify(currentConfig, null, 2);
            document.getElementById('jsonEditorModal').style.display = 'block';
        }

        // 关闭JSON编辑器
        function closeJsonEditor() {
            document.getElementById('jsonEditorModal').style.display = 'none';
        }

        // 从JSON编辑器保存
        function saveFromJsonEditor() {
            try {
                const jsonStr = document.getElementById('jsonEditor').value;
                currentConfig = JSON.parse(jsonStr);
                renderBasicConfig();
                renderChapters();
                closeJsonEditor();
                showMessage('JSON配置已应用', 'success');
            } catch (error) {
                showMessage('JSON格式错误: ' + error.message, 'error');
            }
        }

        // 点击弹窗外部关闭
        document.getElementById('jsonEditorModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeJsonEditor();
            }
        });
    </script>
</body>
